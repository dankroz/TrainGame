<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Times</title>
    <!-- css link  -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- firebase link -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- moment.js link -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- javascript link -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="page-header text-center" id="header">
        <h1>Train Departures</h1>
    </div>

    <div class="container" id="top-container">
        <div class="row">
            <div class="card col-lg-12 pl-0 pr-0">
                <div class="card-header text-center" id="header">
                    Current Train Schedule
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency(min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="card col-lg-12 pl-0 pr-0">
                <div class="card-header text-center" id="header">
                    Add Train Times
                </div>
                <div id="add-train" class="card-body">
                    <form>
                        <div class="form-group">
                            <label>Train Name:</label>
                            <input type="text" class="form-control" id="train-name">
                        </div>
                        <div class="form-group">
                            <label>Destination:</label>
                            <input type="text" class="form-control" id="destination">
                        </div>
                        <div class="form-group">
                            <label>First Train Time (HH:mm - military time):</label>
                            <input type="text" class="form-control" id="first-train">
                        </div>
                        <div class="form-group">
                            <!-- took out "for=" in label -->
                            <label>Frequency (min):</label>
                            <input type="text" class="form-control" id="frequency">
                        </div>
                        <button id="submit" type="submit"
                            class="bg-dark border-dark btn btn-primary text-light">Submit</button>
                    </form>
                </div>
            </div>
        </div>









</body>

</html>
